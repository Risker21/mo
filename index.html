<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>未来探索</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <!-- 音频元素，用于播放背景音乐 -->
    <audio id="backgroundMusic" loop>
        <!-- 音乐路径将在JavaScript中动态设置 -->
    </audio>
    
    <!-- 主题元素容器 -->
    <div class="theme-elements"></div>
    
    <!-- 星空背景容器 -->
    <div id="stars-container"></div>
    
    <!-- 主内容容器 -->
    <main class="container">
        <!-- 文字内容区域 -->
        <section class="text-container">
            <h1 class="text-line" data-line="1">未来</h1>
            <h2 class="text-line" data-line="2">不是我们要去的某个地方</h2>
            <h3 class="text-line" data-line="3">而是我们正在创造的地方</h3>
        </section>
        
        <!-- 粒子效果容器 -->
        <div class="particles-container"></div>
    </main>
</body>
</html>
