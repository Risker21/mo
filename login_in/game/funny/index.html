<!DOCTYPE html>
<html lang="zh-CN">

<head>
      <meta charset="UTF-8">
      <title>ÊêûÁ¨ëÊº´Áîª</title>
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="icon" href="../../images/favicon.jpg" type="image/x-icon">

      <style>
            * {
                  margin: 0;
                  padding: 0;
                  box-sizing: border-box;
            }

            body {
                  min-height: 100vh;
                  font-family: 'Microsoft YaHei', Arial, sans-serif;
                  background-color: #f5f5f5;
                  color: #333;
                  background-image: linear-gradient(135deg, #f5f5f5 0%, #e8f5e8 100%);
                  background-attachment: fixed;
            }

            .container {
                  max-width: 1200px;
                  margin: 0 auto;
                  padding: 20px;
            }

            header {
                  text-align: center;
                  margin-bottom: 40px;
                  padding: 40px 0;
                  background: linear-gradient(135deg, #ff6b6b, #4ecdc4);
                  color: white;
                  border-radius: 15px;
                  box-shadow: 0 8px 25px rgba(0,0,0,0.15);
                  animation: headerAnimation 2s ease-in-out;
                  position: relative;
                  overflow: hidden;
            }

            header::before {
                  content: '';
                  position: absolute;
                  top: -50%;
                  left: -50%;
                  width: 200%;
                  height: 200%;
                  background: radial-gradient(circle, rgba(255,255,255,0.1) 1px, transparent 1px);
                  background-size: 20px 20px;
                  animation: float 20s linear infinite;
            }

            @keyframes float {
                  0% { transform: translate(0, 0) rotate(0deg); }
                  100% { transform: translate(-20px, -20px) rotate(360deg); }
            }

            @keyframes headerAnimation {
                  0% { transform: translateY(-50px); opacity: 0; }
                  100% { transform: translateY(0); opacity: 1; }
            }

            h1 {
                  font-size: 3rem;
                  margin-bottom: 15px;
                  text-shadow: 3px 3px 6px rgba(0,0,0,0.3);
                  animation: textGlow 3s ease-in-out infinite alternate;
                  position: relative;
                  z-index: 1;
            }

            @keyframes textGlow {
                  from { text-shadow: 0 0 10px #fff, 0 0 20px #fff, 0 0 30px #ff6b6b, 0 0 40px #ff6b6b; }
                  to { text-shadow: 0 0 20px #fff, 0 0 30px #4ecdc4, 0 0 40px #4ecdc4, 0 0 50px #4ecdc4; }
            }

            header p {
                  font-size: 1.2rem;
                  margin-top: 10px;
                  text-shadow: 1px 1px 2px rgba(0,0,0,0.3);
                  position: relative;
                  z-index: 1;
                  animation: fadeIn 1s ease-out 0.5s both;
            }

            .music-control {
                  position: fixed;
                  top: 20px;
                  right: 20px;
                  z-index: 1000;
                  background: rgba(255,255,255,0.9);
                  border-radius: 50%;
                  width: 60px;
                  height: 60px;
                  display: flex;
                  align-items: center;
                  justify-content: center;
                  box-shadow: 0 4px 15px rgba(0,0,0,0.15);
                  cursor: pointer;
                  transition: all 0.3s ease;
                  backdrop-filter: blur(10px);
            }

            .music-control:hover {
                  transform: scale(1.1);
                  box-shadow: 0 6px 20px rgba(0,0,0,0.2);
            }

            .story-section {
                  margin: 40px 0;
                  position: relative;
            }

            .story-container {
                  background: white;
                  border-radius: 15px;
                  padding: 30px;
                  box-shadow: 0 8px 25px rgba(0,0,0,0.1);
                  position: relative;
                  overflow: hidden;
                  animation: fadeIn 1s ease-out;
            }

            .story-container::before {
                  content: '';
                  position: absolute;
                  top: 0;
                  left: 0;
                  width: 100%;
                  height: 5px;
                  background: linear-gradient(90deg, #ff6b6b, #4ecdc4, #ffd93d, #6a0572);
                  animation: gradientFlow 8s ease infinite;
            }

            @keyframes gradientFlow {
                  0% { background-position: 0% 50%; }
                  50% { background-position: 100% 50%; }
                  100% { background-position: 0% 50%; }
            }

            .story-title {
                  text-align: center;
                  font-size: 1.5rem;
                  margin-bottom: 30px;
                  color: #555;
                  font-weight: 600;
            }

            .marquee-container {
                  position: relative;
                  overflow: hidden;
                  border-radius: 10px;
                  background: #f9f9f9;
                  padding: 40px 20px;
                  box-shadow: inset 0 2px 10px rgba(0,0,0,0.05);
                  height: 400px;
            }

            .marquee-container::before,
            .marquee-container::after {
                  content: '';
                  position: absolute;
                  top: 0;
                  bottom: 0;
                  width: 100px;
                  z-index: 2;
                  pointer-events: none;
            }

            .marquee-container::before {
                  left: 0;
                  background: linear-gradient(to right, white, transparent);
            }

            .marquee-container::after {
                  right: 0;
                  background: linear-gradient(to left, white, transparent);
            }

            .marquee-content {
                  display: flex;
                  align-items: center;
                  gap: 30px;
                  position: absolute;
                  left: 100%;
                  white-space: nowrap;
            }

            .story-image {
                  position: relative;
                  transition: all 0.3s ease;
                  flex-shrink: 0;
                  animation: bounce 3s ease-in-out infinite;
            }

            .story-image:hover {
                  transform: scale(1.05) rotate(2deg);
                  z-index: 10;
            }

            .story-image:nth-child(1) { animation-delay: 0s; }
            .story-image:nth-child(2) { animation-delay: 0.3s; }
            .story-image:nth-child(3) { animation-delay: 0.6s; }
            .story-image:nth-child(4) { animation-delay: 0.9s; }
            .story-image:nth-child(5) { animation-delay: 1.2s; }
            .story-image:nth-child(6) { animation-delay: 1.5s; }
            .story-image:nth-child(7) { animation-delay: 1.8s; }
            .story-image:nth-child(8) { animation-delay: 2.1s; }

            @keyframes bounce {
                  0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
                  40% { transform: translateY(-10px); }
                  60% { transform: translateY(-5px); }
            }

            .story-image img {
                  width: 300px;
                  height: 300px;
                  object-fit: cover;
                  border-radius: 15px;
                  box-shadow: 0 4px 15px rgba(0,0,0,0.1);
                  border: 5px solid white;
                  transition: all 0.3s ease;
                  image-rendering: optimizeQuality;
            }

            .story-image:hover img {
                  box-shadow: 0 8px 25px rgba(0,0,0,0.2);
            }

            @media (max-width: 768px) {
                  .container {
                        padding: 15px;
                  }

                  h1 {
                        font-size: 2rem;
                  }

                  .story-container {
                        padding: 20px;
                  }

                  .marquee-container {
                        padding: 20px 10px;
                        height: 300px;
                  }

                  .marquee-container::before,
                  .marquee-container::after {
                        width: 50px;
                  }

                  .story-image img {
                        width: 200px;
                        height: 200px;
                  }

                  .marquee-content {
                        gap: 20px;
                  }
            }

            @keyframes fadeIn {
                  from { opacity: 0; }
                  to { opacity: 1; }
            }

            .floating-elements {
                  position: fixed;
                  top: 0;
                  left: 0;
                  width: 100%;
                  height: 100%;
                  pointer-events: none;
                  z-index: -1;
            }

            .floating-element {
                  position: absolute;
                  width: 40px;
                  height: 40px;
                  background: rgba(255, 107, 107, 0.1);
                  border-radius: 50%;
                  animation: floatElement 20s linear infinite;
            }

            .floating-element:nth-child(2) {
                  background: rgba(78, 205, 196, 0.1);
                  animation-delay: 5s;
                  animation-duration: 25s;
            }

            .floating-element:nth-child(3) {
                  background: rgba(255, 217, 61, 0.1);
                  animation-delay: 10s;
                  animation-duration: 30s;
            }

            @keyframes floatElement {
                  0% {
                        transform: translateY(100vh) rotate(0deg);
                        opacity: 0;
                  }
                  10% {
                        opacity: 1;
                  }
                  90% {
                        opacity: 1;
                  }
                  100% {
                        transform: translateY(-100px) rotate(360deg);
                        opacity: 0;
                  }
            }

            /* È¢ÑÂä†ËΩΩÊ†∑Âºè */
            .preloader {
                  position: fixed;
                  top: 0;
                  left: 0;
                  width: 100%;
                  height: 100%;
                  background: white;
                  display: flex;
                  align-items: center;
                  justify-content: center;
                  z-index: 9999;
                  transition: opacity 0.5s ease, visibility 0.5s ease;
            }

            .preloader.hidden {
                  opacity: 0;
                  visibility: hidden;
            }

            .preloader-content {
                  text-align: center;
            }

            .preloader-spinner {
                  width: 50px;
                  height: 50px;
                  border: 5px solid #f3f3f3;
                  border-top: 5px solid #ff6b6b;
                  border-radius: 50%;
                  animation: spin 1s linear infinite;
                  margin: 0 auto 20px;
            }

            @keyframes spin {
                  0% { transform: rotate(0deg); }
                  100% { transform: rotate(360deg); }
            }
      </style>
</head>

<body>
      <!-- È¢ÑÂä†ËΩΩÂô® -->
      <div class="preloader" id="preloader">
            <div class="preloader-content">
                  <div class="preloader-spinner"></div>
                  <p>Âä†ËΩΩÊïÖ‰∫ã‰∏≠...</p>
            </div>
      </div>

      <audio autoplay loop id="audios" preload="auto">
            <source src="http://music.163.com/song/media/outer/url?id=463840964.mp3" />
       </audio>
      
      <div class="music-control" onclick="toggleMusic()">
            <span id="music-icon">üéµ</span>
      </div>

      <div class="floating-elements">
            <div class="floating-element"></div>
            <div class="floating-element"></div>
            <div class="floating-element"></div>
      </div>

      <div class="container">
            <header>
                  <h1>Á∫¢Á∫¢ÁÅ´ÁÅ´ ÊÅçÊÅçÊÉöÊÉö</h1>
                  <p>ËøôÊòØÂíãÂõû‰∫ãÔºü</p>
            </header>

            <div class="story-section">
                  <div class="story-container">
                        <h2 class="story-title">ËôöÊûÑÊïÖ‰∫ã ‰Ω†ËÉΩÁ¨ëÁ¨ëÂ∞±Â•Ω</h2>
                        <div class="marquee-container">
                              <div class="marquee-content" id="marqueeContent">
                                    <div class="story-image">
                                          <img src="images/1.png" alt="ÊïÖ‰∫ãÂõæÁâá1">
                                    </div>
                                    <div class="story-image">
                                          <img src="images/2.png" alt="ÊïÖ‰∫ãÂõæÁâá2">
                                    </div>
                                    <div class="story-image">
                                          <img src="images/3.jpg" alt="ÊïÖ‰∫ãÂõæÁâá3">
                                    </div>
                                    <div class="story-image">
                                          <img src="images/4.jpg" alt="ÊïÖ‰∫ãÂõæÁâá4">
                                    </div>
                                    <div class="story-image">
                                          <img src="images/5.jpg" alt="ÊïÖ‰∫ãÂõæÁâá5">
                                    </div>
                                    <div class="story-image">
                                          <img src="images/6.jpg" alt="ÊïÖ‰∫ãÂõæÁâá6">
                                    </div>
                                    <div class="story-image">
                                          <img src="images/7.jpg" alt="ÊïÖ‰∫ãÂõæÁâá7">
                                    </div>
                                    <div class="story-image">
                                          <img src="images/8.png" alt="ÊïÖ‰∫ãÂõæÁâá8">
                                    </div>
                              </div>
                        </div>
                  </div>
            </div>
      </div>

      <script>
            // È¢ÑÂä†ËΩΩÂô®
            window.addEventListener('load', function() {
                  setTimeout(function() {
                        document.getElementById('preloader').classList.add('hidden');
                        startScrollAnimation();
                  }, 500);
            });

            // ÂºÄÂßãÊªöÂä®Âä®Áîª
            function startScrollAnimation() {
                  const marquee = document.getElementById('marqueeContent');
                  const container = document.querySelector('.marquee-container');
                  
                  // ËÆ°ÁÆóÊªöÂä®ÂèÇÊï∞
                  const containerWidth = container.offsetWidth;
                  const contentWidth = marquee.offsetWidth;
                  const totalDistance = contentWidth + containerWidth;
                  const duration = 80000; // 80ÁßíÔºåÁ°Æ‰øùÊúâË∂≥Â§üÊó∂Èó¥ÊòæÁ§∫ÊâÄÊúâÂõæÁâá
                  
                  let startTime = null;
                  let startPosition = containerWidth;
                  
                  function animate(timestamp) {
                        if (!startTime) startTime = timestamp;
                        
                        // ËÆ°ÁÆóÂΩìÂâç‰ΩçÁΩÆ
                        const elapsed = timestamp - startTime;
                        const progress = Math.min(elapsed / duration, 1);
                        const currentPosition = startPosition - (progress * totalDistance);
                        
                        // ËÆæÁΩÆ‰ΩçÁΩÆ
                        marquee.style.left = currentPosition + 'px';
                        
                        // Ê£ÄÊü•ÊòØÂê¶ÈúÄË¶ÅÈáçÁΩÆÂä®Áîª
                        if (progress >= 1) {
                              // ÂΩìÊúÄÂêé‰∏ÄÂº†ÂõæÁâáÂÆåÂÖ®Ê∂àÂ§±ÂêéÈáçÁΩÆ
                              setTimeout(function() {
                                    startTime = null;
                                    marquee.style.left = containerWidth + 'px';
                                    requestAnimationFrame(animate);
                              }, 1000); // 1ÁßíÂª∂ËøüÔºåÁ°Æ‰øùÂÆåÂÖ®Ê∂àÂ§±
                        } else {
                              requestAnimationFrame(animate);
                        }
                  }
                  
                  // ÂºÄÂßãÂä®Áîª
                  requestAnimationFrame(animate);
            }

            // Èü≥‰πêÊéßÂà∂
            const audio = document.getElementById('audios');
            const musicIcon = document.getElementById('music-icon');
            let isPlaying = true;

            function toggleMusic() {
                  if (isPlaying) {
                        audio.pause();
                        musicIcon.textContent = 'üîá';
                  } else {
                        audio.play();
                        musicIcon.textContent = 'üéµ';
                  }
                  isPlaying = !isPlaying;
            }

            // ÂàùÂßãÂåñÊµÆÂä®ÂÖÉÁ¥†‰ΩçÁΩÆ
            document.addEventListener('DOMContentLoaded', function() {
                  const floatingElements = document.querySelectorAll('.floating-element');
                  floatingElements.forEach(element => {
                        element.style.left = Math.random() * 100 + '%';
                  });

                  // È¢ÑÂä†ËΩΩÂõæÁâá
                  const images = [
                        'images/1.png',
                        'images/2.png',
                        'images/3.jpg',
                        'images/4.jpg',
                        'images/5.jpg',
                        'images/6.jpg',
                        'images/7.jpg',
                        'images/8.png'
                  ];

                  images.forEach(src => {
                        const img = new Image();
                        img.src = src;
                  });
            });
      </script>
</body>

</html>
